<!DOCTYPE html>
<head>
    <meta charset="utf-8">

    <title>Travel Mate</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <script src="https://use.fontawesome.com/a8c4b9811c.js"></script>
    <script>
        $(".datepicker").datepicker({
            dateFormat: 'dd/mm/yy',
            minDate: 0,
            maxDate: 2
        });
    </script>
</head>
<body>
    <div class="container-fluid bg">
        <div class="container">
            <div class="py-large row">
                <div class="dropdown col-md-4">
                    <button class="w-100 btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Leaving From
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <p class="dropdown-item">Action</p>
                        <p class="dropdown-item">Another action</p>
                        <p class="dropdown-item">Something else here</p>
                    </div>
                </div>
                <div class="dropdown col-md-4">
                    <button class="w-100 btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Going To
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <p class="dropdown-item">Action</p>
                        <p class="dropdown-item">Another action</p>
                        <p class="dropdown-item">Something else here</p>
                    </div>
                </div>
                <div class="col-md-4 input-group">
                    <input placeholder="  Choose the date of travel" data-provide="datepicker" data-date-start-date="0d">
                    <span class="input-group-addon"><i class="fa fa-calendar font24" aria-hidden="true"></i></i></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
